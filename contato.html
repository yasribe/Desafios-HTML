<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Formulário</h1>
    <form >
        <fieldset>
            <legend>Entra em Contato</legend>
            <label for="assunto">Assunto</label>
            <select name="assunto" id="assunto">
                <option value="Suporte">Suporte</option>
                <option value="Sugestões">Sugestões</option>
                <option value="Elogios">Elogios</option>
            </select><br><br>
            <label for="name">Nome Completo:</label><br>
            <input type="text" id="name" placeholder="Digite seu nome"><br><br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="email@dominio.com"><br><br>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br><br>
            <input type="checkbox" name="aceite" id="aceite">
            <label for="Aceite">Aceita Receber mensagem por Email</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
